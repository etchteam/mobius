---
name: 🧪 Tests
on: [pull_request]
env:
  HUSKY: 0
jobs:
  test:
    strategy:
      matrix:
        version: [18, 20]
    name: Linting & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - name: ⚙️ Install dependencies
        run: npm ci
      - name: 👕 Linting
        run: npm run lint

