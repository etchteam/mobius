---
pull_request_rules:
  - name: Auto-squash dependabot PRs when all checks pass
    conditions:
      - and:
        - author~=^dependabot(|-preview)\[bot\]$
        - check-success=A11y tests (16)
        - check-success=Linting & Unit Tests (16)
        - check-success=A11y tests (18)
        - check-success=Linting & Unit Tests (18)
        - check-success=SonarCloud Code Analysis
        - label!=wontfix
    actions:
      review:
        type: APPROVE
        message: Automatically approving dependabot
      merge:
        method: merge
  - name: Auto-squash when all builds pass and the PR has been approved
    conditions:
      - and:
        - check-success=A11y tests (16)
        - check-success=Linting & Unit Tests (16)
        - check-success=A11y tests (18)
        - check-success=Linting & Unit Tests (18)
        - check-success=SonarCloud Code Analysis
        - label!=wontfix
        - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge
  - name: Ask an old fart to review the code
    conditions:
      - -closed
      - -draft
    actions:
      request_reviews:
        users:
          - JoshTheWanderer
          - DanWebb
          - gavmck
        random_count: 1
